        S3Key: "LambdaSNSNotification.zip"

  DalVacationHomeSnsTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: DalVacationHomeSnsTopic

  #Dynamo DB
  UserDalVacationDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserDalVacation
      AttributeDefinitions:
        - AttributeName: "email"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "email"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  FeedbackDalVacationDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FeedbackDalVacation
      AttributeDefinitions:
        - AttributeName: "feedback_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "feedback_id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  RoomsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Rooms"
      AttributeDefinitions:
        - AttributeName: "room_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "room_id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  CustomerBookingsTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "CustomerBookings"
      AttributeDefinitions:
        - AttributeName: "booking_reference_code"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "booking_reference_code"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
        
  NavigateWebsiteTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "navigate_website"
      AttributeDefinitions:
        - AttributeName: "action"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "action"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  # Cognito
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: DALVacationHomeUserPool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireNumbers: true
      MfaConfiguration: "OFF"
      Schema:
        - Name: user_type
          AttributeDataType: String
          Mutable: true

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: DALVacationHomeAppClient
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO

  # API GATEWAY - Resources
  DalVacationHomeApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: DalVacationHomeApiGateway
  
  #User stats API
  UserStatsApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref DalVacationHomeApiGateway
